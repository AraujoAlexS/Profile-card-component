<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./dist/css/index.css">

</head>

<body>

  <div class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-img-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-img-bot">
    <div class="frame">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="bot">
        <div class="social-img">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="social-info">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="location">London</span>
        <div class="social-status">
          <div class="social-stat">
            <span class="number">80K</span>
            <span class="label">Followers</span>
          </div>
          <div class="social-stat">
            <span class="number">803K</span>
            <span class="label">Likes</span>
          </div>
          <div class="social-stat">
            <span class="number">1.4K</span>
            <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
